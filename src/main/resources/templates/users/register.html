<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div th:replace="components/header"></div>
    <div class="container">
        <h3 class="text-center my-3">Sign Up</h3>
        <form th:action="@{/users/register}" method="post"
          class="row no-gutters"
        >
            <div class="form-group col-4 px-2">
                <label for="txtFirstName">First Name</label>
                <input type="text" id="txtFirstName" class="form-control" th:field="${user.firstName}">
            </div>
            <div class="form-group col-4 px-2">
              <label for="txtMiddleName">Middle Name</label>
              <input type="text" id="txtMiddleName" class="form-control" th:field="${user.middleName}">
            </div>
            <div class="form-group col-4 px-2">
              <label for="txtLastname">Last Name</label>
              <input type="text" id="txtLastname" class="form-control" th:field="${user.lastName}">
            </div>
            <div class="form-group col-6 px-2">
              <label for="txtMobileName">Mobile</label>
              <input type="text" id="txtMobileName" class="form-control" th:field="${user.mobile}">
            </div>
            <div class="form-group col-6 px-2">
              <label for="txtEmail">Email</label>
              <input type="email" id="txtEmail" class="form-control" th:field="${user.email}" required>
            </div>
            <div class="form-group col-12 px-2">
              <label for="txtPassword">Password</label>
              <input type="text" id="txtPassword" class="form-control" th:field="${user.passwordHash}" required>
            </div>
            <div class="form-group col-12 px-2">
              <label for="txtIntro">Introduction</label>
              <textarea class="form-control" id="txtIntro" rows="3" th:field="${user.intro}"></textarea>
            </div>
            <div class="form-group col-12 px-2">
              <label for="txtProfile">Profile</label>
              <textarea class="form-control" id="txtProfile" rows="5" th:field="${user.profile}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3 ml-2">Register</button>
        </form>
    </div>

    <h3 class="text-center text-danger" th:text="${errSignUp}"></h3>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
